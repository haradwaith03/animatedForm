<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        
        <link rel="stylesheet" href="./style.css"/>
        <script src="https://kit.fontawesome.com/7dcad65b47.js" crossorigin="anonymous"></script>
        <title>Animated Form</title>
    </head>
    <body>
        
        <form>
            <div class="field-name">
                <i class="fas fa-user-astronaut"></i>
                <input type="text" placeholder="Username" required>
                <i class="fas fa-angle-double-right"></i>
            </div>

            <div class="field-email innactive">
                <i class="fas fa-envelope-open"></i>
                <input type="email" placeholder="Email" required>
                <i class="fas fa-angle-double-right"></i>
            </div>

            <div class="field-password innactive">
                <i class="fas fa-user-secret"></i>
                <input type="password" placeholder="Password" required>
                <i class="fas fa-angle-double-right"></i>
            </div>

            <div class="field-finish innactive">
                <i class="fas fa-kiss-wink-heart"></i>
                <p>Thank you! </p>
                <i class="fas fa-kiss-wink-heart"></i>
            </div>
        </form>
        <script src="app.js"></script>
    </body>
</html>
